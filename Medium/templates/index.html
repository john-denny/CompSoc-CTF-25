    <div class="riddle-container">
        
        <p class="riddle">
            Sweet circles of delight,<br>
            Born in flames but never bright,<br>
            Chips of darkness scattered through,<br>
            Crumbling treasures old and new.<br>
            In glass walls I make my home,<br>
            Till hungry hands make me roam.<br>
            What am I?
        </p>
